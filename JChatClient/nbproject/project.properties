application.args=
application.title=JChatClient
application.vendor=John Pham
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/JChatClient.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.toniclf.jar=../lib/toniclf.jar
includes=**
jar.compress=true
javac.classpath=\
    ${reference.JChatShared.jar}:\
    ${file.reference.squareness.jar}
# Space-separated list of extra javac options
javac.compilerargs=-O
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=-link ../../../JChatShared/dist/javadoc -link http://java.sun.com/javase/6/docs/api/
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=user
jnlp.codebase.url=file:/home/john/JavaProjects/JChatClient/dist/
jnlp.codebase.user=http://feck.ath.cx:8080/~john/JChat
jnlp.enabled=true
jnlp.offline-allowed=false
# Property libs.absolutelayout.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.absolutelayout.classpath=../../.netbeans/5.5/modules/ext/AbsoluteLayout.jar:../lib/squareness.jar
# Property libs.swing-layout.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.swing-layout.classpath=../../.netbeans/5.5/modules/ext/swing-layout-1.0.1.jar
main.class=cx.ath.feck.jchat.client.StandAloneClient
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
reference.JChatShared.jar=${project.JChatShared}/dist/JChatShared.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.jvmargs=-Djava.security.policy=applet.policy
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
